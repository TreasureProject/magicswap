overwrite: true
generates:
  ./app/graphql/exchange.generated.ts:
    schema: ${EXCHANGE_ENDPOINT}
    documents: "./app/graphql/exchange.queries.ts"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./app/graphql/sushiswap.generated.ts:
    schema: ${SUSHISWAP_EXCHANGE_ENDPOINT}
    documents: "./app/graphql/sushiswap.queries.ts"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
